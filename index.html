<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/es-module-shims@1.7.1/dist/es-module-shims.js"></script>
    <script src="https://unpkg.com/aframe@1.0.4/dist/aframe-v1.0.4.min.js"></script>
    <script src="https://unpkg.com/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/reconnecting-websocket@4.4.0/dist/reconnecting-websocket-iife.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>

    <script type="module">
      import { createApp, reactive } from "https://unpkg.com/petite-vue?module";
      const pol2car = (a, r) => {
        return {
          x: Math.cos((a - 90) * (Math.PI / 180)) * r,
          y: Math.sin((a - 90) * (Math.PI / 180)) * r,
        };
      };
      const shuffle = (arr) => {
        return arr.sort(() => Math.random() - 0.5);
      };
      const any = (arr) => shuffle(arr)[0];

      const random = (from = 0, to = 1) => from + Math.random() * (to - from);
      const randomInt = (min = 0, max = 1) => Math.floor(random(min, max));

      const range = (from, to, step = 1) => {
        const length = Math.floor((to - from) / step) + 1;
        return Array.from({ length }).map((_, i) => from + i * step);
      };

      const data = reactive({ z: -10, message: "Hello", items: [] });
      data.items = Array.from({ length: 4 }).map((_) => ({
        value: any(["Я даже не знаю\nここに何を書けば"]),
        angle: random(-80, 80),
        distance: random(-5, -15),
        tilt: random(-10, 10),
      }));

      createApp({ data, fn: { random } }).mount();

      const socket = new WebSocket("wss://data.elektron.art");
      socket.addEventListener("message", (event) => {
        const message = JSON.parse(event.data);
        if (message.channel == "amfr" && message.value.startsWith("/imagine")) {
          const item = {
            value: message.value,
            angle: random(0, 36),
            distance: random(-5, -15),
            tilt: random(-1, 1),
          };
          data.items.push(item);
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div
      v-for="item,i in data.items"
      :id="'htmlElement' + i"
      style="
        width: 1000px;
        height: 2000px;
        position: fixed;
        left: 0;
        top: 0;
        overflow: hidden;
        z-index: -100;
        pointer-events: none;
      "
    >
      <div style="font-size: 150px; text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.5)">
        {{ item.value }}
      </div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="optimerBoldFont"
          src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
        ></a-asset-item>
      </a-assets>
      <a-light type="point" color="white" position="0 0 0"></a-light>
      <a-curve id="track1">
        <a-curve-point
          v-for="i in 20"
          :position="{x: fn.random(-3,3),y: fn.random(-3,3),z: fn.random(-3,3)}"
        ></a-curve-point>
      </a-curve>
      <!-- <a-entity :position="{x: -1, y: 2, z: -15}">
        <a-draw-curve
          curveref="#track1"
          material="shader: line; color: red;"
        ></a-draw-curve>
      </a-entity> -->
      <a-entity
        :text-geometry="{value: 'Please\nremember\nme'}"
        :position="{x: -1, y: 2, z: -10}"
        :rotation="{x: 0, y: -30, z: 0}"
        scale="3 3 3"
        material="color: white"
      ></a-entity>
      <a-entity
        v-for="item,i in data.items"
        :rotation="{x: item.tilt, y: item.angle * 10, z: 0 }"
      >
        <a-entity :position="{x: 0, y: 1.5, z: item.distance }">
          <a-plane
            width="2"
            height="4"
            :material="{shader: 'html', target: '#htmlElement' + i, transparent: true}"
          ></a-plane>
          <!-- <a-entity
            v-for="i in 3"
            position="1.75 0.7 0.9"
            :text="{width: 5, lineHeight: 50, color: 'black', value: fn.replace(item.value)}"
          >
          </a-entity>
          <a-entity
            position="1.75 0.7 1"
            :text="{width: 5, lineHeight: 50, color: 'white', value: fn.replace(item.value)}"
          >
          </a-entity> -->
        </a-entity>
      </a-entity>
    </a-scene>
  </body>

  <style>
    body {
      color: white;
      font-family: sans-serif;
    }
  </style>
</html>
